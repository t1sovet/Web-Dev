<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">

        <section class="left-panel">
            <div class="content-wrapper">
                <img class="insta-logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png"
                    alt="Instagram Logo">
                </svg>

                <h1 class="headline">
                    Посмотрите, какими моментами из жизни поделились ваши
                    <span class="gradient-text">близкие друзья</span>.
                </h1>

                <div class="phone-collage">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="App Preview">
                </div>
            </div>
        </section>

        <section class="right-panel">
            <div class="login-container">
                <h2 class="form-title">Войти в Instagram</h2>

                <form class="login-form">
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или эл..."
                        class="input-field">
                    <input type="password" placeholder="Пароль" class="input-field">

                    <button type="button" class="btn-primary">Войти</button>

                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </form>

                <div class="separator">
                    <a href="#" class="facebook-login">
                        <span class="fb-icon">f</span> Войти через Facebook
                    </a>
                </div>

                <button type="button" class="btn-outline">Создать новый аккаунт</button>

                <div class="meta-logo">
                    <span>∞ Meta</span>
                </div>
            </div>
        </section>

    </div>

    <footer class="footer">
        <ul>
            <li>Meta</li>
            <li>Информация</li>
            <li>Блог</li>
            <li>Вакансии</li>
            <li>Помощь</li>
            <li>API</li>
            <li>Конфиденциальность</li>
            <li>Условия</li>
            <li>Meta Verified</li>
        </ul>
        <p>© 2026 Instagram from Meta</p>
    </footer>

</body>

</html>
